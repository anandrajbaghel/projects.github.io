<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game : Guess The Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">Guess Number<br>

        <div class="instruction first">Enter a number b/w 1 and 20</div>

        <div class="numbers">
            <div class="score">Score :
                <div class="score-value">##</div>
            </div>
            <div class="secret">?</div>
            <div class="high-score">High Score :
                <div class="high-score-value">##</div>
            </div>
        </div>

        <div class="instruction second">Guess the number!</div>

        <div class="form">
            <input type="number" class="guess">
            <button class="check">Check</button>
        </div>

        <button class="again">Again</button>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
